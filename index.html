<body>
    <h1 class="title">
        والیبال
    </h1>
    <p class="volleyball">
        والیبال یک ورزش گروهی است. که در آن بازیکنان در دو تیم شش نفره، در دو سوی توری قرار می‌گیرند و تلاش می‌کنند تا
        بر پایهٔ قوانین بازی، توپ را از روی تور در زمین تیم مقابل فرود آورند. طول زمین والیبال ۱۸ متر و عرض آن ۹ است. هر
        تیم دست کم باید ۳ ست از ۵ ست بازی را ببرد تا بتواند پیروز شود.
    </p>
